<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>.::Quản lý thời khóa biểu::.</title>
    <link th:href="@{/img/logo.png}" rel="shortcut icon" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />

    <!-- jQuery library -->
    <script th:src="@{/js/public/jquery-3.5.1.min.js}"></script>

    <!--Bootstrap 4-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/public/popper.min.js}"></script>
    <script th:src="@{/js/public/bootstrap.min.js}"></script>
    <!--Font-Awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"/>
    <script th:src="@{/js/public/moment.min.js}"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/functions.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-12 p-0 mx-auto">
            <div id="msform">
                <h2 class="fs-title">Quản lý thời khóa biểu</h2>
                <h3 class="fs-subtitle mx-2">Cập nhật thời kháo biểu khi có sự thay đổi</h3>
                <fieldset>
                    <form id="timetableform" th:action="@{manageTimetable}" method="post" enctype="multipart/form-data"
                          class="form">
                        <p class="note">(<span class="text-red">*</span>) Bắt buộc </p>
                        <div class="form-group row text-left">
                            <label for="date-input" class="col-sm-4 col-form-label">Ngày áp dụng <span
                                    class="text-red">*</span></label>
                            <div class="col-sm-8">
                                <input type="date" id="date-input" class="form-control" th:name="date"/>
                            </div>
                        </div>
                        <div class="form-group text-left">
                            <label for="inputFile" class="my-3">Thêm thời khóa biểu sử dụng <b>Excel Sheet</b></label>
                            <input type="file" class="form-control-file" id="inputFile" th:name="file"
                                   aria-describedby="fileHelp">
                            <small id="fileHelp" class="form-text text-muted">Hỗ trợ định dạng XLSX, XLS.</small>
                        </div>
                        <div class="error input-err text-left"></div>
                        <button th:type="submit" id="submit" class="btn btn-customer">THAY ĐỔI THỜI KHÓA BIỂU</button>
                    </form>
                </fieldset>
            </div>
        </div>
    </div>
</div>

<!-- Override Modal HTML -->
<div id="overrideTimetableModal" class="modal fade">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <form>
                <div class="modal-body text-center"></div>
                <div class="modal-footer"></div>
            </form>
        </div>
    </div>
</div>

<!--    Modal Override Success-->
<div class="modal fade" tabindex="-1" role="dialog" id="overrideSuccess">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-body text-center"></div>
            <div class="modal-footer"></div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<div class="modal-loading"></div>
</body>
<script type="text/javascript" th:src="@{/js/timetable/manageTimetable.js}"></script>
</html>
