<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>.::Quản lý lớp::.</title>
    <link th:href="@{/img/logo.png}" rel="shortcut icon" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>

    <!-- jQuery library -->
    <script th:src="@{/js/public/jquery-3.5.1.min.js}"></script>

    <!--Bootstrap 4-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/public/popper.min.js}"></script>
    <script th:src="@{/js/public/bootstrap.min.js}"></script>
    <!--Font-Awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/functions.js}"></script>

</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <h2>DANH SÁCH LỚP</h2>
            <div class="search row align-items-baseline">
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 px-0">
                    <div class="form-group text-left mb-1" id="searchByIdentifier">
                        <label>Tên định danh:</label>
                        <input type="text" placeholder="Tên định danh" class="form-control w-75">
                    </div>
                    <div class="form-group text-left mb-1">
                        <label>Sắp xếp theo:</label>
                        <select class="combobox form-control w-75" id="orderBy">
                            <option value="0" selected="selected">Tên định danh</option>
                            <option value="1">Khối</option>
                        </select>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 px-0">
                    <div class="form-group text-left mb-1">
                        <label>Khối:</label>
                        <select class="combobox form-control w-75" id="searchByGrade">
                            <option value="0" selected="selected">Tất cả</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div class="form-group text-left mb-1">
                        <label>Thứ tự:</label>
                        <select class="combobox form-control w-75" id="sortBy">
                            <option value="0">Giảm dần</option>
                            <option value="1" selected="selected">Tăng dần</option>
                        </select>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 px-0">
                    <div class="form-group text-left mb-1">
                        <label>Trạng thái:</label>
                        <select class="combobox form-control w-75" id="status">
                            <option value="" selected="selected">Tất cả</option>
                            <option value="0">Hoạt động</option>
                            <option value="1">Khóa</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="table-title-2">
            <div class="row mx-0 justify-content-end">
                <button class="btn btn-search ml-2 my-1 mr-0" id="search">Tìm kiếm</button>
                <a th:href="@{createClass}" class="btn btn-success ml-2 my-1 mr-0 manageBtn">
                    <span>Thêm lớp</span>
                </a>
            </div>
        </div>
        <div class="table-title-2">
            <div class="col-sm-6 px-0 table-title-note">
                <b class="mr-4">Chú thích: </b>
                <span class="status-active"><i class="fa fa-circle mr-2" aria-hidden="true"></i></span> Hoạt động |
                <span class="status-deactive"><i class="fa fa-circle ml-4 mr-2" aria-hidden="true"></i></span> Khóa
            </div>
        </div>
        <div class="scrollable-table">
            <table class="table table-hover table-bordered text-center">
                <thead class="thead-light">
                <tr class="align-items-center">
                    <th>STT</th>
                    <th>Khối</th>
                    <th>Hệ chuyên</th>
                    <th>Tên định danh</th>
                    <th>Trạng thái</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="table-paging">
        </div>
    </div>
</div>
<div class="modal-loading"></div>
<div th:replace="fragments/footer :: footer"></div>
<script type="text/javascript" th:src="@{/js/manageClass/manageClass.js}"></script>
</body>
</html>
