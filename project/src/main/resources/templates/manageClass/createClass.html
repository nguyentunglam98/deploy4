<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>.::Thêm lớp::.</title>
    <link th:href="@{/img/logo.png}" rel="shortcut icon" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />

    <!-- jQuery library -->
    <script th:src="@{/js/public/jquery-3.5.1.min.js}"></script>

    <!--Bootstrap 4-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/public/popper.min.js}"></script>
    <script th:src="@{/js/public/bootstrap.min.js}"></script>
    <!--Font-Awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/functions.js}"></script>
</head>

<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-12 p-0 mx-auto">
            <form id="msform">
                <h2 class="fs-title">Thêm lớp</h2>
                <h3 class="fs-subtitle mx-2">Điền thông tin vào các trường để thêm lớp mới</h3>
                <fieldset>
                    <p class="note">(<span class="text-red">*</span>) Bắt buộc </p>
                    <div class="form-group text-left">
                        <label for="grade">Khối <span class="text-red">*</span></label>
                        <select class="form-control" id="grade" onchange="changeSelected()">
                            <option value="0" selected>-- Chọn khối ---</option>
                        </select>
                    </div>
                    <div class="form-group text-left">
                        <label for="classIdentifier">Hệ chuyên <span class="text-red">*</span></label>
                        <select class="form-control" id="classIdentifier" onchange="changeSelected()">
                            <option value="0" selected>-- Chọn hệ chuyên ---</option>
                        </select>
                    </div>
                    <div class="form-group text-left">
                        <label for="identifier">Tên định danh <span class="text-red">*</span></label>
                        <input type="text" class="form-control" id="identifier" placeholder="10T">
                    </div>
                    <div class="form-group text-left">
                        <h6>Tạo thêm hệ chuyên ở <a th:href="@{createGifftedClass}">ĐÂY</a></h6>
                    </div>
                    <div class="form-group text-left">
                        <h6>Bạn có muốn tạo tài khoản cho lớp không?</h6>
                        <div class="form-check text-left">
                            <input type="checkbox" class="form-check-input" id="isMonitor">
                            <label class="form-check-label" for="isMonitor">Tài khoản lớp trưởng</label>
                        </div>
                        <div class="form-check text-left">
                            <input type="checkbox" class="form-check-input" id="isRedStar">
                            <label class="form-check-label" for="isRedStar">Tài khoản cờ đỏ</label>
                        </div>
                    </div>
                    <div class="error createClass-err text-left"></div>
                    <input type="button" name="submit" id="submit" class="submit action-button" value="TẠO"/>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<!--    Modal Create Success-->
<div class="modal fade" tabindex="-1" role="dialog" id="createSuccess">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-body text-center"></div>
            <div class="modal-footer">
                <a th:href="@{manageClass}" class="btn btn-danger">DANH SÁCH LỚP</a>
                <a th:href="@{createClass}" class="btn btn-primary">ĐÓNG</a>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<div class="modal-loading"></div>
</body>

<script type="text/javascript" th:src="@{/js/manageClass/createClass.js}"></script>
</html>
