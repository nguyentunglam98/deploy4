<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>.::Quản lý bài đăng::.</title>
    <link th:href="@{/img/logo.png}" rel="shortcut icon" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />

    <!-- jQuery library -->
    <script th:src="@{/js/public/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/js/public/jquery.lazyload.min.js}"></script>

    <!--Bootstrap 4-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/public/popper.min.js}"></script>
    <script th:src="@{/js/public/bootstrap.min.js}"></script>
    <!--Select2-->
    <link rel="stylesheet" th:href="@{/css/select2.min.css}">
    <script th:src="@{/js/public/select2.min.js}"></script>
    <!--Font-Awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"/>
    <script th:src="@{/js/public/moment.min.js}"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/functions.js}"></script>

</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <h2>DANH SÁCH BÀI ĐĂNG</h2>
            <div class="search row align-items-end">
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 px-0">
                    <div class="form-group text-left mb-1">
                        <label>Trạng thái:</label>
                        <select class="combobox form-control w-75" id="status">
                            <option value="">Tất cả</option>
                            <option value="0">Đã đăng</option>
                            <option value="1">Đã ẩn</option>
                            <option value="2" selected>Chờ duyệt</option>
                        </select>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 px-0">
                    <div class="form-group text-left mb-1">
                        <label>Ngày:</label>
                        <input type="date" class="form-control w-75" id="inputDate">
                    </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 px-0 text-right">
                    <div class="form-group text-left mb-1">
                        <label>Người viết bài:</label>
                        <input type="text" class="form-control w-75" id="createBy" placeholder="Người viết bài">
                    </div>
                </div>
            </div>
            <div class="table-title-2 pb-0">
                <button class="btn btn-search mr-0" id="search">Tìm kiếm</button>
            </div>
        </div>
        <div class="panel panel-default pt-4"></div>
        <div class="table-paging">
        </div>
    </div>
</div>

<div class="modal-loading"></div>
<div th:replace="fragments/footer :: footer"></div>
<script type="text/javascript" th:src="@{/js/managePost/managePost.js}"></script>
</body>
</html>
