<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>.::Sửa bài viết::.</title>
    <link th:href="@{/img/logo.png}" rel="shortcut icon" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />

    <!-- jQuery library -->
    <script th:src="@{/js/public/jquery-3.5.1.min.js}"></script>

    <!--Bootstrap 4-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/public/popper.min.js}"></script>
    <script th:src="@{/js/public/bootstrap.min.js}"></script>
    <!-- CKEditor -->
    <script th:src="@{/js/public/ckeditor/ckeditor.js}"></script>
    <!--Font-Awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"/>
    <script th:src="@{/js/public/moment.min.js}"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/functions.js}"></script>

</head>

<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <h2>SỬA BÀI VIẾT</h2>
        </div>
        <div class="text-editor-layout mt-4">
            <div class="form-group editor-header">
                <label for="titleName">Tiêu đề bài viết <span class="text-red">*</span></label>
                <input type="text" class="form-control" id="titleName">
            </div>
            <form method="POST" role="form" enctype="multipart/form-data" id="form-post">
                <div class="form-group">
                    <label for="imageCover">Ảnh bìa bài viết <span class="text-red">*</span></label>
                    <textarea id="imageCover" name="imageCover" cols="80" rows="1"></textarea>
<!--                    <input type="file" th:name="file" class="form-control-file" id="imageCover" accept="image/*"-->
<!--                           onchange="loadFile(event)"/>-->
<!--                    <img id="imagePreview"/>-->
                </div>
            </form>
            <div class="form-check text-left mb-4 p-0">
                <span class="custom-checkbox">
                    <input type="checkbox" name="editOptions" value="pin">
                    <label for="pin"></label>
                </span>
                <span class="ml-3">Ghim bài viết</span>
            </div>
            <div class="post-content">
                <textarea id="post-editor-text-content" name="post-editor-text-content" cols="80" rows="10">
                </textarea>
            </div>
            <div class="error editPost-err"></div>
            <input type="button" class="btn btn-customer mx-0" value="LƯU" id="savePost">
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
<div class="modal-loading"></div>
</body>

<!--Modal Save-->
<div class="modal fade" tabindex="-1" role="dialog" id="messageModal">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-body text-center"></div>
            <div class="modal-footer">
                <input type="button" class="btn btn-primary" data-dismiss="modal" value="ĐÓNG">
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/managePost/editPost.js}"></script>
</html>
