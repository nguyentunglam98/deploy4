<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>.::Thay đổi mật khẩu::.</title>
    <link th:href="@{/img/logo.png}" rel="shortcut icon" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />

    <!-- jQuery library -->
    <script th:src="@{/js/public/jquery-3.5.1.min.js}"></script>

    <!--Bootstrap 4-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/public/popper.min.js}"></script>
    <script th:src="@{/js/public/bootstrap.min.js}"></script>
    <!--Font-Awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"/>

    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/functions.js}"></script>
</head>

<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-12 p-0 mx-auto">
            <form id="msform">
                <img src="img/img-changePassword.png"/>
                <h2 class="fs-title">Thay đổi mật khẩu</h2>
                <h3 class="fs-subtitle mx-2">Nên sử dụng những mật khẩu có độ bảo mật cao</h3>
                <fieldset>
                    <p class="note">(<span class="text-red">*</span>) Bắt buộc </p>
                    <div class="form-group text-left">
                        <label for="old-password">Mật khẩu cũ <span class="text-red">*</span></label>
                        <input type="password" class="form-control" id="old-password" required>
                    </div>
                    <div class="form-group text-left">
                        <label for="new-password">Mật khẩu mới <span class="text-red">*</span></label>
                        <input type="password" class="form-control" id="new-password" required>
                    </div>
                    <div class="form-group text-left">
                        <label for="confirm-password">Xác nhận mật khẩu mới <span class="text-red">*</span></label>
                        <input type="password" class="form-control" id="confirm-password" required>
                    </div>
                    <div class="error changePassword-err text-left"></div>
                    <input type="submit" name="confirm" id="confirm" class="btn btn-customer" value="XÁC NHẬN"/>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<!--    Modal Change Password Success-->
<div class="modal fade" tabindex="-1" role="dialog" id="changePassword">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-body text-center"></div>
            <div class="modal-footer">
                <a class="btn btn-primary" th:href="@{login}">ĐÓNG</a>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<div class="modal-loading"></div>
</body>
<script type="text/javascript" th:src="@{/js/manageAccount/changePassword.js}"></script>
</html>
