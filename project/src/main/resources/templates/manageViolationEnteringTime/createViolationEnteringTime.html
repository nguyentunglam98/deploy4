<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>.::Thêm thời gian chấm::.</title>
    <link th:href="@{/img/logo.png}" rel="shortcut icon" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />

    <!-- jQuery library -->
    <script th:src="@{/js/public/jquery-3.5.1.min.js}"></script>

    <!--Bootstrap 4-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/public/popper.min.js}"></script>
    <script th:src="@{/js/public/bootstrap.min.js}"></script>
    <!--Font-Awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"/>
    <!--Datetimepicker-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">

    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/functions.js}"></script>
</head>

<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-12 p-0 mx-auto">
            <form id="msform">
                <h2 class="fs-title">Thêm thời gian chấm</h2>
                <h3 class="fs-subtitle mx-2">Điền thông tin vào các trường để thêm thời gian mới</h3>
                <fieldset>
                    <p class="note">(<span class="text-red">*</span>) Bắt buộc </p>
                    <div class="form-group text-left">
                        <label for="roleName">Chức vụ <span class="text-red">*</span></label>
                        <select class="form-control" id="roleName">
                        </select>
                    </div>
                    <div class="form-group text-left">
                        <label for="timeToStart">Thời gian bắt đầu <span class="text-red">*</span></label>
                        <div class='input-group date' id='timeToStart'>
                            <input type='text' class="form-control" placeholder="Thời gian bắt đầu"/>
                            <span class="input-group-addon"><i class="far fa-clock"></i></span>
                        </div>
                    </div>
                    <div class="form-group text-left">
                        <label for="timeToEnd">Thời gian kết thúc <span class="text-red">*</span></label>
                        <div class='input-group date' id='timeToEnd'>
                            <input type='text' class="form-control" placeholder="Thời gian kết thúc"/>
                            <span class="input-group-addon"><i class="far fa-clock"></i></span>
                        </div>
                    </div>
                    <div class="form-group text-left" id="allDay">
                    </div>
                    <div class="error createTime-err text-left"></div>
                    <a href="#createSuccess" id="submit" data-toggle="modal" class="btn btn-customer">TẠO</a>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<!--    Modal Create Success-->
<div id="createSuccess" class="modal fade">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-body text-center">
            </div>
            <div class="modal-footer">
                <a href="manageViolationEnteringTime" class="btn btn-danger">XEM THỜI GIAN CHẤM</a>
                <a href="createViolationEnteringTime" class="btn btn-primary">ĐÓNG</a>
            </div>
        </div>
    </div>
</div>

<div class="modal-loading"></div>
<div th:replace="fragments/footer :: footer"></div>
</body>

<script type="text/javascript" th:src="@{/js/manageViolationEnteringTime/createViolationEnteringTime.js}"></script>
</html>
