<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>.::Chỉnh sửa thông tin năm học::.</title>
    <link th:href="@{/img/logo.png}" rel="shortcut icon" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />

    <!-- jQuery library -->
    <script th:src="@{/js/public/jquery-3.5.1.min.js}"></script>

    <!--Bootstrap 4-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/public/popper.min.js}"></script>
    <script th:src="@{/js/public/bootstrap.min.js}"></script>
    <!--Font-Awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"/>
    <script th:src="@{/js/public/moment.min.js}"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/functions.js}"></script>
</head>

<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-12 p-0 mx-auto">
            <form id="msform">
                <h2 class="fs-title">Thông tin năm học</h2>
                <fieldset>
                    <p class="note">(<span class="text-red">*</span>) Bắt buộc </p>
                    <div class="form-group text-left">
                        <label for="fromYear">Năm học <span class="text-red">*</span></label>
                        <div class="row m-0 justify-content-between align-items-center">
                            <input type="number" class="form-control col-md-5" id="fromYear">
                            <span>-</span>
                            <input type="number" class="form-control col-md-5" id="toYear" disabled>
                        </div>
                    </div>
                    <div class="form-group text-left">
                        <label for="fromDate">Thời gian <span class="text-red">*</span></label>
                        <div class="row m-0 justify-content-between align-items-center">
                            <input type="date" class="form-control col-md-5" id="fromDate">
                            <span>-</span>
                            <input type="date" class="form-control col-md-5" id="toDate">
                        </div>
                    </div>
                    <div class="error editSchoolYear-err text-left"></div>
                    <input type="button" id="editInfo" class="submit btn-customer" value="CHỈNH SỬA"
                           data-toggle="modal"/>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<!--    Modal Edit Information Success-->
<div class="modal fade" tabindex="-1" role="dialog" id="editInfoSuccess">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-body text-center"></div>
            <div class="modal-footer">
                <a type="button" class="btn btn-primary" href="schoolYearList">ĐÓNG</a>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="editInfoError">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-body text-center"></div>
            <div class="modal-footer">
                <input type="button" class="btn btn-primary" data-dismiss="modal" value="ĐÓNG"/>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<div class="modal-loading"></div>
</body>

<script type="text/javascript" th:src="@{/js/schoolYear/editSchoolYear.js}"></script>
</html>
