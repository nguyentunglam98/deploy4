<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>.::Xem lịch sử::.</title>
    <link th:href="@{/img/logo.png}" rel="shortcut icon" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />

    <!-- jQuery library -->
    <script th:src="@{/js/public/jquery-3.5.1.min.js}"></script>

    <!--Bootstrap 4-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/public/popper.min.js}"></script>
    <script th:src="@{/js/public/bootstrap.min.js}"></script>
    <!--Select2-->
    <link rel="stylesheet" th:href="@{/css/select2.min.css}">
    <script th:src="@{/js/public/select2.min.js}"></script>
    <script th:src="@{/js/public/moment.min.js}"></script>
    <!--Font-Awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/functions.js}"></script>

</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <h2>LỊCH SỬ VI PHẠM</h2>
            <div class="search">
                <div class="row justify-content-md-start">
                    <div class="form-group col-xl-3 col-sm-12 text-left">
                        <label>Từ ngày <span class="text-red">*</span></label>
                        <input type="date" class="form-control" id="fromDate">
                    </div>
                    <label class="col-md-1 text-center"></label>
                    <div class="form-group col-xl-3 col-sm-12 text-left">
                        <label>Đến ngày <span class="text-red">*</span></label>
                        <input type="date" class="form-control" id="toDate">
                    </div>
                </div>
                <div class="row justify-content-md-start">
                    <div class="form-group col-xl-3 col-sm-12 text-left">
                        <label>Hệ chuyên <span class="text-red">*</span></label>
                        <select class="form-control" id="gifftedClass"></select>
                    </div>
                    <label class="col-md-1 text-center"></label>
                    <div class="form-group col-xl-3 col-sm-12 text-left">
                        <label>Khóa <span class="text-red">*</span></label>
                        <div class="col-xl-12 d-flex justify-content-between align-items-center px-0">
                            <input type="number" class="form-control col-md-5 col-sm-5" id="fromYear">
                            <span class="col-sm-1 text-center"> - </span>
                            <input type="number" class="form-control col-md-5 col-sm-5" id="toYear" disabled>
                        </div>
                    </div>
                </div>
                <div class="col-sm d-inline-block ml-2 text-right">
                    <button class="btn btn-search" id="search">Tìm kiếm</button>
                </div>
            </div>
        </div>
        <div class="violation-by-date mt-5" id="violationList">
        </div>
        <div class="table-paging hide"></div>
    </div>
</div>

<div class="modal-loading"></div>
<div th:replace="fragments/footer :: footer"></div>
<script type="text/javascript" th:src="@{/js/manageEmulation/history.js}"></script>
</body>
</html>
